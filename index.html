<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="resume-box">
    <header>
      <h1 contenteditable="true" id="name">Enter Your Name</h1>
      <p><strong>Age:</strong> <span contenteditable="true" id="age">Enter Age</span></p>
      <p><strong>Gender:</strong> <span contenteditable="true" id="gender">Enter Gender</span></p>
      <p><strong>Religion:</strong> <span contenteditable="true" id="religion">Enter Religion</span></p>
      <p><strong>Address:</strong> <span contenteditable="true" id="address">Enter Address</span></p>
      <p><strong>Email:</strong> <span contenteditable="true" id="email">Enter Email</span></p>
      <p><strong>Phone:</strong> <span contenteditable="true" id="phone">Enter Phone</span></p>
    </header>

    <section>
      <h2>Education</h2>
      <p contenteditable="true" id="education">Enter Education</p>
    </section>

    <section>
      <h2>Skills</h2>
      <p contenteditable="true" id="skills">Enter Skills</p>
    </section>

    <section>
      <h2>Experience</h2>
      <p contenteditable="true" id="experience">Enter Experience</p>
    </section>

    <section>
      <h2>Courses</h2>
      <p contenteditable="true" id="courses">Enter Courses</p>
    </section>

    <div class="buttons">
      <button id="saveBtn">Save Resume</button>
      <button id="editBtn">Edit Resume</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
